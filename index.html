<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.1">
    <title>Rocket Launch with Speed Lines</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            overflow: hidden;
            background: linear-gradient(to bottom, #b4b2b2 0%, #b4b2b2 70%, #b4b2b2 100%);
            position: relative;
        }

        .rocket {
            position: relative;
            width: 120px; /* Memperbesar roket */
            animation: none; /* Inisial animasi dinonaktifkan */
        }

        .rocket-body {
            width: 120px; /* Memperbesar roket */
            animation: bounce 0.5s infinite;
        }

        .body {
            background-color: #dadada;
            height: 270px; /* Sesuaikan dengan ukuran roket */
            border-radius: 50% 50% 50% 50% / 80% 80% 20% 20%;
            border-top: 5px solid #f5f5f5;
        }

        .rocket-body:before {
            content: '';
            position: absolute;
            width: 72px; /* Sesuaikan dengan ukuran roket */
            height: 20px;
            background-color: #554842;
            bottom: -20px;
            left: 24px;
            border-radius: 60% 60% 0 0;
        }

        .window {
            position: absolute;
            width: 60px; /* Sesuaikan dengan ukuran roket */
            height: 60px;
            border-radius: 50%;
            background-color: #a75248;
            left: 30px;
            top: 60px;
            border: 5px solid #b4b2b2;
        }

        .fin {
            position: absolute;
            height: 82.5px; /* Sesuaikan dengan ukuran roket */
            width: 75px; /* Sesuaikan dengan ukuran roket */
            background-color: #a75248;
        }

        .fin-left {
            left: -45px;
            top: 187.5px; /* Sesuaikan dengan ukuran roket */
            border-radius: 80% 0 20% 0;
        }

        .fin-right {
            right: -45px;
            top: 187.5px; /* Sesuaikan dengan ukuran roket */
            border-radius: 0 80% 0 20%;
        }

        /* Animasi api yang lebih besar dan estetik */
        .exhaust-flame {
            position: absolute;
            top: 100%;
            width: 42px; /* Sesuaikan dengan ukuran roket */
            height: 225px; /* Sesuaikan dengan ukuran roket */
            background: linear-gradient(to bottom, #ff4500, #ff8c00, #ffff00, transparent);
            left: calc(50% - 21px);
            animation: flicker 0.2s infinite, flameExpand 1s infinite;
            transform-origin: top;
        }

        @keyframes flicker {
            0%, 100% {
                filter: brightness(1);
            }
            50% {
                filter: brightness(1.5);
            }
        }

        @keyframes flameExpand {
            0%, 100% {
                transform: scaleY(1);
            }
            50% {
                transform: scaleY(1.2);
            }
        }

        /* Efek garis melengkung di depan roket */
        .speed-lines {
            position: absolute;
            top: -75px; /* Sesuaikan dengan ukuran roket */
            left: 50%;
            width: 300px; /* Sesuaikan dengan ukuran roket */
            height: 300px; /* Sesuaikan dengan ukuran roket */
            border-radius: 50%;
            background: radial-gradient(circle, transparent 60%, rgba(255, 255, 255, 0.2) 70%, transparent 80%);
            transform: translateX(-50%);
            animation: speedEffect 5s ease-in-out forwards;
            pointer-events: none;
            opacity: 0;
        }

        @keyframes speedEffect {
            0% {
                opacity: 0;
                transform: translateX(-50%) scale(0.5);
            }
            50% {
                opacity: 3;
                transform: translateX(-50%) scale(1.5);
            }
            100% {
                opacity: 0;
                transform: translateX(-50%) scale(2);
            }
        }

        /* Bintang jatuh */
        .star {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .star div {
            position: absolute;
            background-color: #f5f5f5;
            border-radius: 50%;
            width: 3px;
            height: 3px;
            opacity: 8;
            animation: fallingStar 5s linear infinite;
        }

        @keyframes fallingStar {
            from {
                transform: translateY(-100vh);
                opacity: 0;
            }
            50% {
                opacity: 3;
            }
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        /* Bintang menyebar */
        .falling-stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -2;
        }

        .falling-stars div {
            position: absolute;
            background-color: #f5f5f5;
            border-radius: 50%;
            width: 10px;
            height: 10px;
            opacity: 0.8;
            animation: scatterStars 5s infinite;
        }

        @keyframes scatterStars {
            0% {
                transform: translate(0, 0);
                opacity: 1;
            }
            100% {
                transform: translate(calc(100vw * (0.5 - random())), calc(100vh * (0.5 - random())));
                opacity: 3;
            }
        }

        @keyframes bounce {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-4px);
            }
            100% {
                transform: translateY(0);
            }
        }

        @keyframes launch {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-150vh);
            }
        }

        @keyframes centerRocket {
            0% {
                transform: translateY(-150vh);
            }
            100% {
                transform: translateY(-50vh);
            }
        }

        @keyframes darkenBackground {
            0% {
                background: linear-gradient(to bottom, #b4b2b2 0%, #b4b2b2 70%, #b4b2b2 100%);
            }
            100% {
                background: linear-gradient(to bottom, #000 0%, #000 70%, #000 100%);
            }
        }

        .star {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: white;
            border-radius: 50%;
            box-shadow: 0 0 10px white, 0 0 20px white;
            animation: fall 3s linear infinite;
        }

        @keyframes fall {
            from {
                transform: translateY(-200vh) translateX(0);
                opacity: 1;
            }
            to {
                transform: translateY(100vh) translateX(calc(100vw * -0.25));
                opacity: 0.2;
            }
        }

        /* Button styling */
        .wrapper {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }

        a {
            display: block;
            width: 1020px;
            height: 100px;
            line-height: 40px;
            font-size: 80px;
            font-family: sans-serif;
            text-decoration: none;
            color: #333;
            border: 2px solid #333;
            letter-spacing: 2px;
            text-align: center;
            position: relative;
            transition: all .35s;
            padding-top: 40px;
        }

        a span {
            position: relative;
            z-index: 2;
        }

        a:after {
            position: absolute;
            content: "";
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background: #ff003b;
            transition: all .35s;
        }

        a:hover {
            color: #fff;
        }

        a:hover:after {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="rocket">
        <!-- Efek garis melengkung -->
        <div class="speed-lines"></div>

        <div class="rocket-body">
            <div class="body"></div>
            <div class="fin fin-left"></div>
            <div class="fin fin-right"></div>
            <div class="window"></div>
        </div>
        <div class="exhaust-flame"></div>
        <ul class="exhaust-fumes"></ul>
        <div class="star">
            <!-- Bintang jatuh dengan efek cahaya -->
            <div style="top: 0%; left: 10%; animation-duration: 4s; animation-delay: 0s;"></div>
            <div style="top: 0%; left: 30%; animation-duration: 5s; animation-delay: 0.5s;"></div>
            <div style="top: 0%; left: 50%; animation-duration: 6s; animation-delay: 1s;"></div>
            <div style="top: 0%; left: 70%; animation-duration: 4s; animation-delay: 1.5s;"></div>
            <div style="top: 0%; left: 90%; animation-duration: 5s; animation-delay: 2s;"></div>
        </div>
        <div class="falling-stars">
            <!-- Bintang menyebar secara acak -->
            <div style="top: 10%; left: 20%; animation-delay: 0s;"></div>
            <div style="top: 15%; left: 40%; animation-delay: 0.5s;"></div>
            <div style="top: 25%; left: 60%; animation-delay: 1s;"></div>
            <div style="top: 35%; left: 80%; animation-delay: 1.5s;"></div>
            <div style="top: 45%; left: 90%; animation-delay: 2s;"></div>
        </div>
        
        <!-- Button untuk memulai animasi -->
        <div class="wrapper">
            <a id="launchButton" href="#"><span>Start Studying</span></a>
        </div>
        
        <audio id="launchAudio" src="https://g.top4top.io/m_2905plpx71.mp3"></audio>
    </div>
    
    <script>
document.getElementById('launchButton').addEventListener('click', function(event) {
    event.preventDefault();
    this.style.display = 'none';

    const audio = document.getElementById('launchAudio');
    audio.play();

    const rocket = document.querySelector('.rocket');
    rocket.style.animation = 'launch 5s ease-in-out forwards, centerRocket 5s 5s ease-in-out forwards';
    
    // Mulai animasi background setelah roket meluncur
    document.body.style.animation = 'darkenBackground 5s ease-in-out forwards';
    document.body.style.animationDelay = '3s'; // Background berubah setelah 3 detik
});

        
        // Generate multiple stars
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.left = Math.random() * 100 + 'vw';
            star.style.animationDuration = Math.random() * 3 + 3 + 's';
            star.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(star);
        }
    </script>
</body>
</html>
