    <div id="particles"></div>

    <script>
        var particles = document.getElementById('particles');

        for (var i = 0; i < 50; i++) {
            var particle = document.createElement('div');
            particle.className = 'particle';
            particles.appendChild(particle);
        }

        function animateParticles() {
            var particleElements = document.getElementsByClassName('particle');
            for (var i = 0; i < particleElements.length; i++) {
                var particle = particleElements[i];
                var delay = Math.random() * 1900;
                var duration = Math.random() * 100;

                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.top = Math.random() * 100 + 'vh';
                particle.style.animation = `fade ${duration}ms ${delay}ms infinite alternate`;
            }
        }

        animateParticles();
    </script>

<script>
function toggleAudio(audioId) {
  var audioContainer = document.getElementById(audioId);
  var audio = audioContainer.querySelector('audio');
  audioContainer.style.display = audioContainer.style.display == 'none' ? 'block' : 'none';

  if (audioContainer.style.display === 'block') {
    audio.play();
  } else {
    audio.pause();
  }
}
</script>
    
    <script>
    // Mencegah klik kanan di seluruh halaman
    document.addEventListener('contextmenu', function (e) {
        e.preventDefault();
    });

    // Mencegah kombinasi keyboard untuk membuka developer tools
    document.onkeydown = function (e) {
        if (e.keyCode == 123) {
            return false;
        }
        if (e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) {
            return false;
        }
        if (e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)) {
            return false;
        }
        if (e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) {
            return false;
        }
    };
