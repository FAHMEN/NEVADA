    <style>
        body {
            text-align: center;
            font-size: 16px;
            background-image: url("https://i.ibb.co/Z2HR8W7/a-man-stares-intently-at-the-camera-with-glowing-white-eyes-carrying-a-Palestinian-flag-and-behind-h.png");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: red;
        }
         h1:hover {
        text-shadow: 0 0 10px white; /* Add shadow on hover for glowing effect */
        }
           .quote-button:hover,
           .creator-button:hover,
           .contact-button:hover,
           .policy-button:hover {
        box-shadow: 0 0 10px white; /* Add box shadow on hover for glowing effect */
        }
        
        h1 {
            color: white;
            font-size: 20px;
            margin-top: 10px;
            cursor: pointer;
        }
        
        F1 {
            color: white;
            font-size: 10px;
        }
        
        .quote-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background: transparent;
            border: none;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        .video-container {
            width: 100%;
            max-width: 400px;
            margin: 10px auto;
        }

        p {
            font-size: 14px;
            line-height: 1.5;
        }

        .contact-button,
        .policy-button,
        .creator-button {
            margin-top: 10px;
            display: inline-block;
            padding: 5px 10px;
            background-color: transparent;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            border: none;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        #particles {
            position: fixed;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
        }

        @keyframes fade {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }
    </style>
    
    <style>
     .song-title {
        font-size: 1em; /* Sesuaikan ukuran sesuai kebutuhan Anda */
        }
</style>

    <style>
        .audio-group {
            text-align: center;
        }

        .song-title {
            font-size: 18px;
            cursor: pointer;
        }

        .audio-container {
            display: none;
        }
    </style>

    <div id="particles"></div>

    <script>
        var particles = document.getElementById('particles');

        for (var i = 0; i < 50; i++) {
            var particle = document.createElement('div');
            particle.className = 'particle';
            particles.appendChild(particle);
        }

        function animateParticles() {
            var particleElements = document.getElementsByClassName('particle');
            for (var i = 0; i < particleElements.length; i++) {
                var particle = particleElements[i];
                var delay = Math.random() * 1000;
                var duration = Math.random() * 1000;

                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.top = Math.random() * 100 + 'vh';
                particle.style.animation = `fade ${duration}ms ${delay}ms infinite alternate`;
            }
        }

        animateParticles();
    </script>
    
    <script>
        var clickCount = 0;

        function titleClick() {
            clickCount++;
            if (clickCount === 3) {
                window.location.href = "https://youtube.com/@fazgam5732?si=MkFfdLB6GhP73tOk";
            }
        }

        function animateParticles() {
            var particles = document.getElementById('particles');

            for (var i = 0; i < 100; i++) {
                var particle = document.createElement('div');
                particle.className = 'particle';
                particle.innerHTML = '*';
                particles.appendChild(particle);

                var delay = Math.random() * 1000;
                var duration = Math.random() * 1000;

                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.top = Math.random() * 100 + 'vh';
                particle.style.animation = `fade ${duration}ms ${delay}ms infinite alternate`;
            }
        }

        animateParticles();
    </script>
</head>

    <script>
    function toggleAudio(audioId) {
        var audioContainer = document.getElementById(audioId);
        var audio = audioContainer.querySelector('audio');
        audioContainer.style.display = audioContainer.style.display == 'none' ? 'block' : 'none';

        // Pause audio when hiding
        if (audioContainer.style.display === 'none') {
            audio.pause();
        }
    }

    function showMore() {
        var audioContainers = document.querySelectorAll('.audio-container');
        audioContainers.forEach(function (container) {
            container.style.display = 'block';
        });

        // Hide the "Show More" button
        document.getElementById('showMoreButton').style.display = 'none';
    }
</script>
    
    <script>
    // Mencegah klik kanan di seluruh halaman
    document.addEventListener('contextmenu', function (e) {

    // Mencegah kombinasi keyboard untuk membuka developer tools
    document.onkeydown = function (e) {

        if (e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) {
